<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" menu="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css' rel ='stylesheet'>
    <title>Login Page</title>
</head>
<body> 

    <div class="menu" style="display: block; box-sizing: content-box; width:1280px ;height:530px; bottom: 3px; " >
    <div class="wrapper">
        <form action="beranda.html" method="get">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Password" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a
                    href ="registerpage.html">Register</a></p>
            </div>
        </form>
    </div>
</div>
    </body>
</html>
